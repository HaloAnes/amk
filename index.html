<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #333;
      padding: 10px 20px;
    }
    nav a:hover {
      background-color: #ddd;
    }
    section {
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
  </header>
  <nav>
    <a href="#" id="homeLink">Home</a>
    <a href="#" id="aboutLink">About</a>
    <a href="#" id="projectsLink">Projects</a>
    <a href="#" id="contactLink">Contact</a>
  </nav>
  <section id="content" class="container">
    <h2>Home</h2>
    <p>Welcome to my portfolio website. Here you can find information about me, my projects, and how to get in touch.</p>
  </section>
  <footer>
    <p>&copy; 2024 My Portfolio. All rights reserved.</p>
  </footer>
  <script>
    // JavaScript to handle navigation
    document.getElementById('homeLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('content').innerHTML = `
        <h2>Home</h2>
        <p>Welcome to my portfolio website. Here you can find information about me, my projects, and how to get in touch.</p>
      `;
    });

    document.getElementById('aboutLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('content').innerHTML = `
        <h2>About Me</h2>
        <p>I am a passionate web developer with experience in HTML, CSS, JavaScript, and various frameworks. I love creating beautiful and functional websites.</p>
      `;
    });

    document.getElementById('projectsLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('content').innerHTML = `
        <h2>Projects</h2>
        <ul>
          <li>Project 1: Description of project 1.</li>
          <li>Project 2: Description of project 2.</li>
          <li>Project 3: Description of project 3.</li>
        </ul>
      `;
    });

    document.getElementById('contactLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('content').innerHTML = `
        <h2>Contact Me</h2>
        <p>You can reach me via email at example@example.com or through my LinkedIn profile.</p>
      `;
    });
  </script>
</body>
</html>
